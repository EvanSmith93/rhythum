<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="icon" href="logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="./logo.png" width="46px" alt="Rhythum Logo" />
        Rhythum
      </h1>
      <hr />
    </header>

    <main>
      <h3>Log In</h3>
      <form method="get" action="list.html" class="form-group">
        <div>
          <input type="email" placeholder="email" class="form-control" />
        </div>
        <div>
          <input type="password" placeholder="password" class="form-control" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <a href="register.html">New? Sign up.</a>
      </form>
    </main>

    <footer>
      <hr />
      <div>
        Evan Smith &nbsp;â€¢&nbsp;
        <a href="https://github.com/EvanSmith93/rhythum" target="_blank">
          GitHub
        </a>
      </div>
    </footer>
  </body>
</html>
