<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session</title>
    <link rel="icon" href="logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="session.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="./logo.png" width="46px" alt="Rhythum Logo" />
        Rhythum
      </h1>
      <hr />
    </header>

    <main>
      <div id="top-section">
        <div id="session-code">
          <strong>Session Code</strong>
          <br />
          RTUJV
        </div>

        <!-- This is where the data from the third party API call will go (from zenquotes.io) -->
        <div id="notification" class="alert alert-warning">
          You've been on break for 15 minutes. Ready to get back into it?
          <br />
          <i>
            Through discipline comes freedom.
            <br />
            -Aristotle
          </i>
        </div>
      </div>

      <div id="center-content">
        <h3>Currently Taking a Break</h3>
        <p>11:26 am - Current</p>
        <img
          src="summaryBar.png"
          alt="Summary bar of a session"
          height="45px"
        />

        <!-- A WebSocket connection will go here, so other joined users can see when you start/finish a break or end the session -->
        <div>
          <button class="btn btn-primary" id="start-stop-break">
            Finish Break
          </button>
          <a href="list.html">
            <button class="btn btn-primary" id="end-session">
              End Session
            </button>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <div>
        Evan Smith &nbsp;â€¢&nbsp;
        <a href="https://github.com/EvanSmith93/rhythum" target="_blank">
          GitHub
        </a>
      </div>
    </footer>
  </body>
</html>
